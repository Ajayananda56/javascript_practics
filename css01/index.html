<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale Animation Example</title>
  <style>
    body {
      background: linear-gradient(135deg, #141E30, #243B55);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    /* Box styling */
    .box {
      background: #fff;
      color: #333;
      padding: 50px 80px;
      font-size: 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease; /* IMPORTANT: enables hover animation */
      animation: zoomIn 1s ease forwards;
    }

    /* Hover effect */
    .box:hover {
      transform: scale(1.1);
      background: #f5f5f5;
    }

    /* Entry animation */
    @keyframes zoomIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="box">Hover Me ðŸ˜Ž</div>

</body>
</html>
